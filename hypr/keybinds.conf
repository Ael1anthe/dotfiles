bind = $mainMod, Print, exec, grim -g "$(slurp)" | wl-copy

bind = $mainMod, T, exec, wezterm --config-file $HOME/.config/wezterm/wezterm.lua
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, (, workspace, 1
bind = $mainMod, ), workspace, 2
bind = $mainMod, }, workspace, 3
bind = $mainMod, +, workspace, 4
bind = $mainMod, {, workspace, 5
bind = $mainMod, ], workspace, 6
bind = $mainMod, [, workspace, 7
bind = $mainMod, !, workspace, 8
bind = $mainMod, =, workspace, 9
bind = $mainMod, *, workspace, 10

bind = Super Alt, (, movetoworkspace, 1
bind = Super Alt, ), movetoworkspace, 2
bind = Super Alt, }, movetoworkspace, 3
bind = Super Alt, +, movetoworkspace, 4
bind = Super Alt, {, movetoworkspace, 5
bind = Super Alt, ], movetoworkspace, 6
bind = Super Alt, [, movetoworkspace, 7
bind = Super Alt, !, movetoworkspace, 8
bind = Super Alt, =, movetoworkspace, 9
bind = Super Alt, *, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
